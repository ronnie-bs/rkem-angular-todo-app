<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">RKEM Angular Todo App</h1>
        <p class="lead">Sample todo app built in Angular to showcase Unit Tests</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8 align-self-center">
            <input type="text" id="todoText" name="todoText" class="form-control" [(ngModel)]="todoText" (keyup.enter)="onAddTodoText()" />
        </div>
        <div class="col-2">
            <button id="addButton" class="btn btn-sm btn-primary btn-block" (click)="onAddTodoText()">Add</button>
        </div>
        <div class="col-2">
            <button id="clearButton" class="btn btn-sm btn-primary btn-block" (click)="onClearTodoText()">Clear</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col">
            <div *ngIf="isTodoListEmpty">
                <p>List is empty!</p>
            </div>
            <div class="list-group" *ngIf="!isTodoListEmpty">
                <a href="#" class="list-group-item list-group-item-action" *ngFor="let todo of todoList">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" [ngClass]="todo.isCompleted ? 'strike':''">{{todo.text}}</h5>
                        <button class="btn btn-sm btn-primary"
                            (click)="onCompletingTask(todo.todoId)">{{todo.buttonText}}</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
